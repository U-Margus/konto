<!doctype html>
<html lang="et">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Konto info — kopeeri</title>
<style>
  body{font-family:sans-serif; padding:1.5rem; max-width:520px; margin:auto}
  .box{border:1px solid #ddd; padding:1rem; border-radius:8px}
  button{margin-top:.6rem; padding:.6rem; font-size:1rem}
  .hint{margin-top:.6rem; color:#555; font-size:.9rem}
</style>
</head>
<body>
  <h2>Konto info</h2>
  <div class="box">
    <div><strong>IBAN:</strong></div>
    <div id="iban" style="font-size:1.1rem; margin-bottom:.5rem">EE497700771008534700</div>
    <button onclick="copyText('iban')">Kopeeri kontonumber</button>

    <hr style="margin:1rem 0">
    <div><strong>Saaja:</strong></div>
    <div id="name" style="font-size:1.1rem; margin-bottom:.5rem">Margus Udeküll</div>
    <button onclick="copyText('name')">Kopeeri nimi</button>

    <div class="hint">Lisa vajadusel summa või viitenumber.</div>
  </div>

<script>
function copyText(id){
  const t = document.getElementById(id).innerText.trim();
  navigator.clipboard.writeText(t).then(()=>{
    alert('Kopeeritud: ' + t);
  }, ()=>{ alert('Kopeerimine ebaõnnestus — vali ja kopeeri käsitsi.'); });
}
</script>
</body>
</html>
